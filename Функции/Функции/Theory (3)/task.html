<h1>setTimeout и setInterval</h1>

<ul>
	<li><code>setTimeout</code> позволяет вызвать функцию <strong>один раз</strong> через определённый интервал времени.</li>
	<li><code>setInterval</code> позволяет вызывать функцию <strong>регулярно</strong>, повторяя вызов через определённый интервал времени.</li>
</ul>
