<h1> Число (number)</h1>

<p>Числовой тип данных (<code>number</code>) может быть целым числом или с плавающей запятой. В отличие от других языков программирования в JavaScript не указывается тип при создании переменных.</p>

<pre><code class="language-javascript">let num = 12;
num = 11.345;

const constInt = 44;
const constFloat = 44.44;
</code></pre>
